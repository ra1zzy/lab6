<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function convertCtoF(celsius) {
                let fahrenheit = celsius * 9/5 + 32;
                return fahrenheit;
            }

            console.log(convertCtoF(0));   // Результат: 32
            console.log(convertCtoF(-30)); // Результат: -22
            console.log(convertCtoF(-10)); // Результат: 14
            console.log(convertCtoF(30));  // Результат: 86

        </script>
    </body>
</html>
